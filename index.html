<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Stylesheet" href="Style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Insta Login</title>
</head>
<body>
    <main>
        <img src="img/9364675fb26a.png" alt="" class="phoneimg">
        <div class="form-div">
            <form>
                <img src="img/instagram.png" alt="logo" class="istaLogo">
                <input type="text" class="input" placeholder="phone number,username, or email" required>
                <input type="password" class="input" placeholder="password" required>
                <button class="login-btn">Log In</button>
                <p id="or"></p>
                <a href="#" class="fb-login"><i class='bx bxl-facebook-square'></i>Log in with facebook</a>

            </form>
            <div class="singn-up"></div>
            <p class="sign-link">Dont have an account? <a href="#" class="sign-link"> Sign Up</a></p>
        </div>
        <div class="get-app">
            <p>Get the app</p>
            <div class="store"></div>
            <img src="img/appstore.png" alt="" id="play">
            <img src="img/googleplay.png" alt="" id="play">
        </div>
        </div>
    </main>
</body>
</html>
