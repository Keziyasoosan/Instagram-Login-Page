<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Stylesheet" href="Style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Insta Login</title>
</head>
<body>
    <main>
       <div class="main-box"> 
        <img src="img/instagram.png" class="insta">
        <br><br><br><br><br><br><br><br>
        <form>
            <table>
                <div class="user">
                    <tr>
                        <td>
                            <label></label>
                            <input type="text/number" placeholder="phone numder,username,or email">
                        </td>
                    </tr>
                </div>
            </table>
            <table>
                <tr>
                    <td class="pwd">
                        <label></label>
                        <input type="password" minlength="#" placeholder="password">
                    </td>
                </tr>
            </table>
            <br>
            <button type="submit">Log In</button>
        </form>
        <br>
        <br>
        <h4>-----------------OR-----------</h4>
        <a href="https://www.facebook.com/">
            <img src="img/facebook.png">
        </a>
        <ul>
            <ul><a class ="loginfb" href="https://www.facebook.com/">Log i with Facebook</a></ul>
            <br>
            <ul><a class="resetpwd" href="https://www.imstagram.com/accounts/password/reset/">Forgot password</a></ul>


        </ul>
       </div>
       <br>
       <div class="signup">
       <p>Don't have an account?<a href="https://www.instagram.com/accounts/emailsignup/">Sign up</a></p>

    </div>
    <div class="final">
        <p>Get the app</p>

    </div>
    <br>
    <a href="https://apps.apple.com/instagram/id389801252?vt=IO"><img src="img/appstore.png" class="apple"></a>
    <a href="https://play.google.com/store/apps/details?id=com.instagram.android"><img src="img/googleplay.png" class="google"></a>
      
</body>
</html>
